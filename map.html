<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Traffic Updates</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map{
    height: 100vh;
    width: 100vw;
    border: 2px solid black;
}
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
var map = L.map('map').setView([25.3176, 82.9739], 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([25.3176, 82.9739]).addTo(map)
    .bindPopup('Zoom in to see the traffic depicted by arrows')
    .openPopup();

let trafficLayer;
function toggleTraffic(){
    if(!trafficLayer){
        trafficLayer=L.tileLayer('https://api.tomtom.com/traffic/map/4/tile/flow/relative0/{z}/{x}/{y}.png?key=HGmvwAAql2PBpKGI69yBjBLGGZUxX8k2', {
            attribution:'Traffic data &copy; TomTom'
        }).addTo(map);
    } else{
        map.removeLayer(trafficLayer);
        trafficLayer=null;
    }
}
    toggleTraffic();
    </script>
</body>
</html>
